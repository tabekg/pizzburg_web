{% extends 'layout/base.html' %}

{% block content %}
    <div class="container">
        <h3 class="text-muted mt-4 d-flex justify-content-between align-items-center">
            <div>
                <i class="bi-card-checklist h2"></i> Категории ({{ count }})
            </div>
            <div>
                <a class="btn btn-sm btn-primary" href="/admin/categories/new"><i class="bi-plus-circle"></i> Добавить
                    категорию</a>
            </div>
        </h3>
        <div class="card p-1">
            <table class="table mb-0 table-striped bg-white table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Кол.товаров</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
