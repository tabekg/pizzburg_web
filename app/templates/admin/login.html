{% extends 'layout/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Войдите в систему</h5>
                    {% for i in get_flashed_messages() %}
                        <div class="alert alert-danger" role="alert">
                          {{ i }}
                        </div>
                    {% endfor %}
                    <form method="post" action="/admin/login" class="mt-3">
                        <div class="mb-3">
                            <input type="tel" name="phone_number" placeholder="Телефон номер" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" placeholder="Пароль" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
