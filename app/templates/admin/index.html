{% extends 'layout/base.html' %}

{% block content %}
    <div class="container">
        <h3 class="text-muted mt-5 text-center">Добро пожаловать, {{ _user.full_name }}!</h3>
        <div class="row justify-content-center mt-5">
            <div class="col-6 col-md-4 col-lg-3">
                <a class="card text-decoration-none" href="/admin/products">
                    <div class="card-body text-muted text-center h-100">
                        <i class="bi-card-checklist" style="font-size: 54px;"></i>
                        <div>Товары ({{ products }})</div>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a class="card text-decoration-none" href="/admin/categories">
                    <div class="card-body text-muted text-center h-100">
                        <i class="bi-collection" style="font-size: 54px;"></i>
                        <div>Категории ({{ categories }})</div>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a class="card text-decoration-none" href="/admin/admins">
                    <div class="card-body text-muted text-center h-100">
                        <i class="bi-people" style="font-size: 54px;"></i>
                        <div>Администраторы ({{ admins }})</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
